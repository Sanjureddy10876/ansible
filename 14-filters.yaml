- name: default value
  hosts: localhost
  tasks:
    - name: print default value
      debug:
        msg: "Hello {{ course | default('Ansible') }}"


- name: upper case
  hosts: localhost
  vars:
    greetings: "Hello, Good Morning"
  tasks:
    - name: convert into uppercase
      debug:
        msg: "{{ greetings | upper }}"


- name: lower case
  hosts: localhost
  vars:
    greetings: "Hello, Good Morning"
  tasks:
    - name: convert into uppercase
      debug:
        msg: "{{ greetings | lower }}"

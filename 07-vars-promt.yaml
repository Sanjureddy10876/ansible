- name: variables from files
  hosts: localhost
  vars_promt:
  - name: USERNAME
    prompt: Please enter Username
    private: false
  - name: PASSWORD
    prompt: Please enter your Password
    private: true
  tasks:
    - name: print information
      debug: # corrected 'ansible.builtln.debug' to 'debug'
        msg: "Hi, Username: {{USERNAME}}, Password is: {{PASSWORD}} "